<div>
    <form [formGroup]="crearAeronaveForm" (ngSubmit)="crearAeronave()" autocomplete="off">
        <!-- <div class="container"> -->
            <h1>Crear aeronave</h1>
            <br>
            <div class="form-group">
                <label>Identificador</label>
                <input type="text" class="form-control" id="idAeronave" formControlName="idAeronave" placeholder="ID" required>
                <div>
                    <ng-container *ngFor="let error of errorMessages.idAeronave">
                        <div class="error-message alert alert-danger" *ngIf="crearAeronaveForm.get('idAeronave').hasError(error.type) &&
                                      (crearAeronaveForm.get('idAeronave').dirty || crearAeronaveForm.get('idAeronave').touched)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="form-group">
                <label>Nombre Aeronave</label>
                <input type="text" class="form-control" id="nombreAeronave" formControlName="nombreAeronave" placeholder="Nombre" required>
                <div>
                    <ng-container *ngFor="let error of errorMessages.nombreAeronave">
                        <div class="error-message alert alert-danger" *ngIf="crearAeronaveForm.get('nombreAeronave').hasError(error.type) &&
                                      (crearAeronaveForm.get('nombreAeronave').dirty || crearAeronaveForm.get('nombreAeronave').touched)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="form-group">
                <label>Máximo de marcianos</label>
                <input type="number" class="form-control" id="maxMarcianos" formControlName="maxMarcianos" placeholder="máx" required>
                <div>
                    <ng-container *ngFor="let error of errorMessages.maxMarcianos">
                        <div class="error-message alert alert-danger" *ngIf="crearAeronaveForm.get('maxMarcianos').hasError(error.type) &&
                                      (crearAeronaveForm.get('maxMarcianos').dirty || crearAeronaveForm.get('maxMarcianos').touched)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="form-group">
                <label>Naves nodrizas</label>
                <div class="form-row">
                    <div class="col ml-3">
                        <label>Origen</label>
                        <select class="custom-select mr-sm-2" id="idOrigen" formControlName="idOrigen" required>
                            <option *ngFor="let nave of this.naveNodriza" value={{nave.id}}>{{nave.nombre}}</option>
                        </select>
                        <div>
                            <ng-container *ngFor="let error of errorMessages.idOrigen">
                                <div class="error-message alert alert-danger" *ngIf="crearAeronaveForm.get('idOrigen').hasError(error.type) &&
                                              (crearAeronaveForm.get('idOrigen').dirty || crearAeronaveForm.get('idOrigen').touched)">
                                    {{ error.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col ml-3">
                        <label>Destino</label>
                        <select class="custom-select mr-sm-2" id="idDestino" formControlName="idDestino" required>
                            <option *ngFor="let nave of this.naveNodriza" value={{nave.id}}>{{nave.nombre}}</option>
                        </select>
                        <div>
                            <ng-container *ngFor="let error of errorMessages.idDestino">
                                <div class="error-message alert alert-danger" *ngIf="crearAeronaveForm.get('idDestino').hasError(error.type) &&
                                              (crearAeronaveForm.get('idDestino').dirty || crearAeronaveForm.get('idDestino').touched)">
                                    {{ error.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row float-right">
                    <div class="form-col">
                        <button type="button" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
                    </div>
                    <div class="form-col">
                        <button type="submit" class="btn btn-primary ml-3" [disabled]="!crearAeronaveForm.valid">Crear</button>
                    </div>
                </div>
           <!--  </div> -->
        </div>
    </form>
</div>
