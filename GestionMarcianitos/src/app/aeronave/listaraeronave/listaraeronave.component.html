<div class="card" style="width: 30rem;">
    <h2 class="card-header text-white bg-primary">
        AERONAVES
    </h2>
    <div fxLayoutAlign="start start">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" *ngFor="let aero of aeronaves" (click)="openDialog(aero)">
                <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1"><b>ID Aeronave:</b> {{aero.id}}</h4>
                  </div>
                  <p class="mb-1"><b>Nombre:</b> {{aero.nombre}}</p>
            </li>
        </ul>
    </div>
</div>
